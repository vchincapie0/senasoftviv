<div class="card- h-100 text-center text-bg-secondary">
    {%if i.image%}
    <img class="mt-3" src="{{i.image.url}}" alt="imagen producto" height="300">
    {%endif%}

    <div class="card-body">
      <h5 class="card-text">{{i.title}}</h5>
      <p class="card-text">{{i.description}}</p>
      <a href="{%url 'product' i.slug%}" class="btn btn-primary">INFO</a>
    </div>
</div>
