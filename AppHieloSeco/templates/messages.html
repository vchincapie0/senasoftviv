{%if messages%} <!--Condicion para que aparezca al usuario si su usuario y/o contraseÃ±a es invalido, siguiendo la funcion -->
{%for m in messages%}
{%if m.tags == 'success'%}
<div class="mt-2 alert alert-success">
    {{m}}
</div>
{%else%}
<div class="mt-2 alert alert-danger">
    {{m}}
</div>
{%endif%}
{%endfor%}
{%endif%}
