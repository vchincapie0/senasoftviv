<!--Template dedicado al registro de clientes-->
{%extends 'base.html'%}
{%block content%}
<div class="container">
    <div class="row">
        <div class="mt-3 col">

            <div class="col-12 col-md-6 offset-md-3">
            <div class="card">
            <div class="card-body">

                <h2 style="text-align: center;">Registro de Clientes</h2>
                <form method="post">
                {% csrf_token %}

                    {%for m in form%} <!--m va a iterar sobre el formulario creado en la clase Registro-->
                    <div class="form-group">
                        {{m.label_tag}}
                        {{m}}

                        {%if m.errors%}<!--Si en la variable iteradora hay algun error entonces imprimir el error creado en la funcion clean_username y clean_email en forms.-->
                        {{m.errors}}
                        {%endif%}
                    </div>
                    {%endfor%}

                    <hr>

                    <button type="submit" class="mt-3 btn btn-primary">
                        Registro
                    </button>
                </form>

            </div>
            </div>
            </div>


        </div>
    </div>
</div>
{%endblock%}
