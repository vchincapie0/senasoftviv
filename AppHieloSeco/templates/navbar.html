<!--Template dedicado a la barra de navegacion-->

{%url 'tienda' as tienda%}
{%url 'login' as login%}
{%url 'registro' as registro%}
{%url 'carts' as cart%}

<nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd; color: darkgrey;font-weight: bold;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{tienda}}">PaperICE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">

        {% if user.is_authenticated%}
        <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{%url 'salir'%}">Salir <span class="fa-solid fa-arrow-right-from-bracket"></span></a>
          </li>
        </ul>
        {%else%}

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if request.path == login%} active {%endif%}" aria-current="page" href="{{login}}"><span class="fa fa-sign-in"></span>LogIn</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == registro%} active {%endif%}" href="{{registro}}"><span class="fas fa-user"></span>Registro</a>
          </li>
        </ul>
        {%endif%}
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{%url 'cart'%}">Carrito<span class="fa fa-shopping-cart"></span></a>
          </li>
        </ul>
        
      </div>
    </div>
  </nav>
