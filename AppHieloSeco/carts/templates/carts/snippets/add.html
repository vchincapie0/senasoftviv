<form action="{%url 'add'%}" method="post">
    {%csrf_token%}
    <input type="hidden" name="product_id" value="{{product.id}}">
    <div class="col">
        <div>Cantidad
            <button type="button" class="btn btn-danger d-inline" id="remove">-</button>
            <input type="number" value="1" class="form-control-1 col-sm-1 d-inline" id="quantity" name="quantity" readonly>
            <button type="button" class="btn btn-danger d-inline" id="add">+</button>
        </div>
        <div class="mt-4">Tipo Cliente
            <input type="number" value="1" class="form-control-1 col-sm-1 d-inline" id="type" name="type" min="1" max="4">
        </div>

    </div>


    <div class="mt-2">
        <button type="submit" class="btn btn-warning">AÃ±adir al Carrito</button>
    </div>
</form>

<!--Funcionabilidad de los botones de cantidad + o - -->
<script>
    const add = document.getElementById('add')
    const remove = document.getElementById('remove')
    const quantity = document.getElementById('quantity')

    add.addEventListener('click',function(){
        quantity.value=parseInt(quantity.value)+1
    })

    remove.addEventListener('click',function(){
        value=parseInt(quantity.value)

        if (value !=1){
            value = value-1

        }
       quantity.value = value  
    })
</script>
